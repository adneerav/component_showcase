<header>

    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                {% if is_technology_wise %}
                <img src="{{ technology_detail.image.url }}" width="28px" height="28px" style="margin:3px"
                     alt="{{ technology_detail.name }}"/>
                {% else %}
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                {% endif %}
                <strong>{{title}}</strong>
            </a>
        </div>
    </div>
</header>

                             alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{ component.description|slice:"0:100" }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form id="frm_view_detail" method="post" action="{% url 'component_detail' %}">
                                        {% csrf_token %}
                                        <hidden value="{{ component.id }}" id="hidden_comp_id"></hidden>
                                        <button type="submit" name="btn_component_detail"
                                                class="btn btn-sm btn-outline-secondary"
                                                value="{{ component.id }}">View
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
